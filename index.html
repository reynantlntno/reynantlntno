  <style>
    /* CSS Custom Properties for consistent theming */
    :root {
      --carbon-50: #f8fafc;
      --carbon-100: #f1f5f9;
      --carbon-200: #e2e8f0;
      --carbon-300: #cbd5e1;
      --carbon-400: #94a3b8;
      --carbon-500: #64748b;
      --carbon-600: #475569;
      --carbon-700: #334155;
      --carbon-800: #1e293b;
      --carbon-900: #0f172a;
      --carbon-950: #020617;
      
      --accent-400: #60a5fa;
      --accent-500: #3b82f6;
      --accent-600: #2563eb;
      
      --syntax-keyword: #569cd6;
      --syntax-string: #ce9178;
      --syntax-comment: #6a9955;
      --syntax-variable: #9cdcfe;
      --syntax-function: #dcdcaa;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--carbon-950);
      color: var(--carbon-100);
    }
    
    .fallback-container {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, var(--carbon-950) 0%, var(--carbon-900) 50%, var(--carbon-950) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .terminal-window {
      background: rgba(30, 30, 30, 0.95);
      border: 1px solid rgba(0, 122, 204, 0.3);
      border-radius: 12px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      max-width: 600px;
      width: 90%;
      animation: terminal-appear 1s ease-out;
    }
    
    .terminal-header {
      background: rgba(45, 45, 45, 0.8);
      border-bottom: 1px solid rgba(0, 122, 204, 0.2);
      border-radius: 12px 12px 0 0;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--carbon-300);
    }
    
    .terminal-controls {
      display: flex;
      gap: 8px;
      margin-right: 12px;
    }
    
    .terminal-control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .terminal-control.close { background: #ff5f57; }
    .terminal-control.minimize { background: #ffbd2e; }
    .terminal-control.maximize { background: #28ca42; }
    
    .terminal-content {
      padding: 32px;
      font-family: 'JetBrains Mono', monospace;
    }
    
    .loading-text {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .code-line {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      opacity: 0;
      animation: typing-appear 0.5s ease-out forwards;
    }
    
    .code-line:nth-child(1) { animation-delay: 0.2s; }
    .code-line:nth-child(2) { animation-delay: 0.7s; }
    .code-line:nth-child(3) { animation-delay: 1.2s; }
    .code-line:nth-child(4) { animation-delay: 1.7s; }
    .code-line:nth-child(5) { animation-delay: 2.2s; }
    
    .line-number {
      color: var(--carbon-500);
      margin-right: 16px;
      min-width: 20px;
      text-align: right;
    }
    
    .keyword { color: var(--syntax-keyword); }
    .string { color: var(--syntax-string); }
    .comment { color: var(--syntax-comment); }
    .variable { color: var(--syntax-variable); }
    .function { color: var(--syntax-function); }
    
    .loading-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid rgba(0, 122, 204, 0.2);
      opacity: 0;
      animation: fade-in 0.5s ease-out 2.5s forwards;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--carbon-600);
      border-top: 2px solid var(--accent-500);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .cursor {
      display: inline-block;
      width: 2px;
      height: 16px;
      background: var(--accent-500);
      margin-left: 4px;
      animation: blink 1s infinite;
    }
    
    @keyframes terminal-appear {
      0% {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    @keyframes typing-appear {
      0% {
        opacity: 0;
        transform: translateX(-10px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    @media (max-width: 640px) {
      .terminal-window {
        width: 95%;
        margin: 16px;
      }
      
      .terminal-content {
        padding: 24px 20px;
      }
      
      .loading-text {
        font-size: 13px;
      }
    }
  </style>
