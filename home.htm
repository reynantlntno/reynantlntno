<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        /* Navigation button */
        .nav-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .nav-btn:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .nav-container.open .nav-links {
            visibility: visible;
            opacity: 1;
        }

        .nav-container.open .nav-btn {
            width: 200px;
            height: 50px;
            border-radius: 25px;
        }

        .nav-link {
            padding: 10px 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #e0e0e0;
        }

        .nav-container:hover .nav-links {
            visibility: visible;
            opacity: 1;
        }

        /* First section animation */
        .image-container {
            width: 300px; /* Set a fixed width for the image */
            height: 300px; /* Set a fixed height for the image */
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the image */
            overflow: hidden;
        }

        .image-container img {
            max-width: 800%;
            max-height: 80%;
            animation: scaleImage 1s ease-in-out forwards;
        }

        @keyframes scaleImage {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(0);
            }
        }

        .text-container {
            display: none; /* Text hidden initially */
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
            font-family: 'Source Code Pro', monospace;
        }

        .text-container h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden; /* Hide the text initially */
            width: 0; /* Start with 0 width for typing animation */
        }

        .text-container p {
            font-size: 18px;
            color: #777;
            margin-bottom: 20px;
        }

        .cta-buttons a {
            margin: 0 10px;
            font-size: 24px;
            color: #007bff;
            transition: color 0.3s;
        }

        .cta-buttons a:hover {
            color: #0056b3;
        }

        /* Typing animation */
        .typing {
            display: inline-block;
            border-right: 3px solid #333;
            padding-right: 5px;
            animation: typing 1s steps(15) 0.3s forwards, blinkCaret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blinkCaret {
            50% {
                border-color: transparent;
            }
        }

    </style>
</head>
<body>

    <!-- First Section -->
    <div class="image-container">
        <img src="res/imgs/reynantlnto_memoji.png" alt="Placeholder Image">
    </div>

    <div class="text-container">
        <h1 class="typing">reynantlntno.</h1>
        <p>This is my spaceâ€¦</p>
        <div class="cta-buttons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="mailto:someone@example.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <!-- Navigation button -->
    <div class="nav-container">
        <div class="nav-btn" id="nav-btn">
            <i class="fas fa-circle"></i> <!-- Circle Icon -->
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Contact</a>
        </div>
    </div>

    <script>
        const navBtn = document.getElementById('nav-btn');
        const navContainer = document.querySelector('.nav-container');
        const navLinks = document.querySelector('.nav-links');

        // Toggle the nav links when the button is clicked
        navBtn.addEventListener('click', () => {
            navContainer.classList.toggle('open');
        });

        // Keep the navigation open if hovering over the nav links
        navContainer.addEventListener('mouseenter', () => {
            if (!navContainer.classList.contains('open')) {
                navContainer.classList.add('open');
            }
        });

        navContainer.addEventListener('mouseleave', () => {
            if (!navLinks.matches(':hover')) {
                navContainer.classList.remove('open');
            }
        });

        // Handle image animation and text reveal
        const imageContainer = document.querySelector('.image-container');
        const textContainer = document.querySelector('.text-container');
        const textElement = document.querySelector('.text-container h1');

        imageContainer.addEventListener('animationend', () => {
            // After image disappears, show the text and start typing effect
            imageContainer.style.display = 'none';
            textContainer.style.display = 'block';

            // Start the typing effect by adding the typing class
            textElement.classList.add('typing');
        });
    </script>

</body>
</html>
